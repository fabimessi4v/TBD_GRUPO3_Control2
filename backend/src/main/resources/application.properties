spring.application.name=bakend

# Datos de conexión: usar variables de entorno DB_URL/DB_USER/DB_PASS para no hardcodear claves
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Configuración de JWT (se leen desde variables de entorno
# jwt.secret debe ser una cadena segura larga (al menos 32 caracteres para HS256)
jwt.secret=${JWT_SECRET}
# Tiempo de expiración del token en ms (por defecto 1 día)
jwt.expiration=${JWT_EXPIRATION:86400}
# Tiempo de expiración del refresh token en ms (por defecto 30 días)
jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION:2592000}